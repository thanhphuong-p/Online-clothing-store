<style>

   /* Cá»‘ Ä‘á»‹nh kÃ­ch thÆ°á»›c áº£nh sáº£n pháº©m */
.card-img-top {
    width: 400px;  
    height: 350px;
    object-fit: cover;
    transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, border 0.4s ease-in-out;
    border-radius: 10px;
}

.card-img-top:hover {
    transform: scale(1.1) rotate(2deg);
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
    border: 3px solid #ff5252;
}

.card-img-top:active {
    transform: scale(0.9) rotate(-2deg);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
    animation: shake 0.2s ease-in-out;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
}

/* Thiáº¿t láº­p carousel toÃ n mÃ n hÃ¬nh */
#carouselExampleIndicators {

    height: 100vh;
    margin: 0;
    padding: 0;
    position: relative;
}

#carouselExampleIndicators .carousel-inner {
    width: 100%;
    height: 100%;
}

#carouselExampleIndicators .carousel-inner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".category-btn");
            const categories = document.querySelectorAll(".category-content");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    categories.forEach(category => category.classList.add("d-none"));
                    document.getElementById(this.getAttribute("data-target")).classList.remove("d-none");
                });
            });
        });
