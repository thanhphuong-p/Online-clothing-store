<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style type="text/css">
body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    max-width: 500px;
    width: 90%;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
}

.card-title {
    color: #2575fc;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.input-group label {
    width: 120px;
    font-weight: bold;
    color: #333;
}

.input-group input {
    flex: 1;
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    background: #f8f9fa;
}

.input-group input:focus {
    border-color: #2575fc;
    box-shadow: 0px 0px 12px rgba(37, 117, 252, 0.4);
    outline: none;
}

.btn-login {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    border: none;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    width: 100%;
    margin-top: 10px;
}

.btn-login:hover {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    transform: scale(1.05);
}

.btn-login:active {
    transform: scale(0.95);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
}

.social-login {
    text-align: center;
    margin-top: 20px;
}

.social-login span {
    font-size: 14px;
    color: #666;
}

.social-icons {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    margin: 0 10px;
    border-radius: 50%;
    color: white;
    font-size: 24px;
    text-decoration: none;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.social-icons a:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

.google { background: #DB4437; }
.facebook { background: #3b5998; }
.twitter { background: #1DA1F2; }
.github { background: #333; }

.text-center a {
    color: #2575fc;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

.text-center a:hover {
    color: #6a11cb;
}

@keyframes floatAnimation {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
}
.card {
    animation: floatAnimation 3s ease-in-out infinite;
}

.text-center {
    text-align: center;
    margin-top: 15px;
}

.forget-pass {
    display: block;
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #2575fc;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}
.forget-pass:hover {
    color: #6a11cb;
    text-decoration: underline;
}

</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h5 class="card-title">Đăng Nhập</h5>
			<form th:action="@{/auth/login}" method="post" th:object="${loginForm}">
    <!-- Username -->
    <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Nhập username" required>
    </div>
    <!-- Password -->
    <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Nhập password" required>
    </div>
    <!-- Thông báo lỗi -->
    <p style="color: red; text-align: center;" th:if="${error}" th:text="${error}"></p>
    <!-- Nút đăng nhập -->
    <button class="btn-login" type="submit">Đăng nhập</button>
      <a class="forget-pass" href="/account/forgot-password">Quên mật khẩu</a>
</form>


			<!-- Đăng nhập bằng phương thức khác -->
			<div class="social-login">
				<span>Hoặc đăng nhập bằng</span>
				<div class="social-icons">
					<a href="#" class="google"><i class="fab fa-google"></i></a>
					<a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
					<a href="#" class="github"><i class="fab fa-github"></i></a>
				</div>
			</div>

			<!-- Link đăng ký -->
			<div class="text-center">
				<a href="/account/register">Chưa có tài khoản?</a>
			</div>
			
	
		 <div class="text-center">
				<a href="/home/index"><i class="fas fa-arrow-left"></i></a>
			</div>
       	</div>
	</div>
</body>
</html>
