<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chi tiết sản phẩm</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
<style>
.product-description {
	margin-top: 1.5rem;
	font-size: 1rem;
	color: var(--black); /* Thay vì --light-color */
	line-height: 1.6;
}

:root {
	--green: #27ae60;
	--black: #192a56;
	--light-color: #666;
	--box-shadow: 0 .5rem 1.5rem rgba(0, 0, 0, .1);
}

body {
	font-family: 'Nunito', sans-serif;
	background-color: #f8f9fa;
}

.product-container {
	background: #fff;
	border-radius: 15px;
	box-shadow: var(--box-shadow);
	padding: 2rem;
	margin-top: 2rem;
}

.thumbnail-img img {
	cursor: pointer;
	border-radius: 10px;
	transition: transform 0.3s;
}

.thumbnail-img img:hover {
	transform: scale(1.1);
}

.main-img img {
	width: 100%;
	border-radius: 15px;
	box-shadow: var(--box-shadow);
}

.btn-primary {
	background-color: var(--green);
	border: none;
	transition: background-color 0.3s ease;
}

.btn-primary:hover {
	background-color: #1e8449;
}

.product-name {
	font-size: 1.5rem;
	font-weight: bold;
	margin-top: 1rem;
}

.product-price {
	color: var(--black);
	font-size: 1.25rem;
	font-weight: 600;
}

.payment-icons img {
	width: 50px;
	margin: 0.5rem;
}

.product-description {
	margin-top: 1.5rem;
	font-size: 1rem;
	color: var(--light-color);
	line-height: 1.6;
}
</style>
</head>
<body>
 <div th:insert="~{header}"></div>
	<div class="container product-container">
		<div class="row">
			<div class="col-md-6">
				<div class="main-img mb-3">
					<img id="mainImage" th:src="@{|/image/${product.image}|}"
						alt="Product Image">
				</div>
				<div class="d-flex justify-content-between thumbnail-img">
					<img id="img1" th:src="@{|/image/${product.image1}|}" alt="Image 1"
						class="img-fluid w-25"> <img id="img2"
						th:src="@{|/image/${product.image2}|}" alt="Image 2"
						class="img-fluid w-25"> <img id="img3"
						th:src="@{|/image/${product.image3}|}" alt="Image 3"
						class="img-fluid w-25">
				</div>
			</div>
			<div class="col-md-6">
				<h2 class="product-name" th:text="${product.name}"></h2>
				<div class="text-warning mb-2">
					<i class="fas fa-star"></i> <i class="fas fa-star"></i> <i
						class="fas fa-star"></i> <i class="fas fa-star"></i> <i
						class="fas fa-star-half-alt"></i>
				</div>
				<p class="product-price" th:text="${product.price}"></p>
				<div class="input-group mb-3">
					<input type="number" class="form-control" placeholder="Số lượng"
						min="1" value="1">
					<button class="btn btn-primary">Thêm vào giỏ hàng</button>
				</div>
				<div class="product-description">
					<h4>Mô tả sản phẩm</h4>
					<p th:text="${product.description}"></p>
				</div>
				<!--         <div class="d-flex justify-content-between">
          <a href="#" class="text-success"><i class="fa fa-heart"></i> Thêm vào Yêu Thích</a>
          <a href="#" class="text-success"><i class="fa fa-exchange-alt"></i> Thêm vào So Sánh</a>
        </div> -->
				<p class="mt-3">Đảm bảo thanh toán an toàn</p>
				<div class="payment-icons d-flex">
					<img
						src="https://th.bing.com/th/id/OIP.v7YqdYNctsBliZBi1YE0FAHaHv?rs=1&pid=ImgDetMain"
						alt="Shopify"> <img
						src="https://th.bing.com/th/id/OIP.xgPnXnivbGI13VC1Lv76AwHaEK?rs=1&pid=ImgDetMain"
						alt="PayPal"> <img
						src="https://static.vecteezy.com/system/resources/previews/020/975/572/original/visa-logo-visa-icon-transparent-free-png.png"
						alt="Visa"> <img
						src="https://th.bing.com/th/id/OIP.BrFB2TlWUAuwqblIXWDmkgHaFj?rs=1&pid=ImgDetMain"
						alt="MasterCard">
				</div>
				<p>
					MSP: <b>?</b>
				</p>
				<p>
					Loại sản phẩm: <b>Áo thun</b>
				</p>
				<!--         <div class="product-description">
          <h4>Mô tả sản phẩm</h4>
          <p th:text="${product.description}"></p>
        </div> -->
			</div>
		</div>
	</div>
<div th:insert="~{footer}"></div>
	<script>
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const img3 = document.getElementById('img3');
    const mainImage = document.getElementById('mainImage');

    img1.addEventListener('click', () => mainImage.src = img1.src);
    img2.addEventListener('click', () => mainImage.src = img2.src);
    img3.addEventListener('click', () => mainImage.src = img3.src);
  </script>
</body>
</html>
